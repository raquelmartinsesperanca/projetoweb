              <div class="carousel slide" id="slider" 
              data-bs-ride="carousel">
                     <div class="carousel-inner">
                                   <div class="carousel-item active">
                                   <img src="img/banner1.jpg" alt="" class="d-block w-100">
                                        <div class="carousel-caption bg-cor-1">
                                          <h3>Relógios únicos</h3>
                                          <p>Para qualquer ocasião.</p>
                                        </div>
                                  </div>
                                         <div class="carousel-item">

                                          </div>
                                          <div class="carousel-item">

                                                 </div>
                                          </div>

                                                        <p>Para qualquer ocasião.</p>
                                                 </div>
                                          </div>
                                          <button class="carousel-control-prev" type="button"

                                                        aria-hidden="true"></span>

                                          </button>
                                          <button class="carousel-control-next" type="button"
                                                 data-bs-target="#slider" data-bs-slide="next">
                                                 <span class="carousel-control-next-icon" 
                                                 aria-hidden="true"></span>
                                                 <span class="visually-hidden">Próximo</span>
                                          </button>

              </div>
